 name: setting up tomcat

 on:
    push:
        branches:
            - main
        
    workflow_dispatch:

 jobs:
    maven_build:
        runs-on: ubuntu-latest
        steps:
            - name: clone repository
              uses: actions/checkout@v3

            - uses: actions/setup-java@v3
              with:
                distribution: 'adopt'
                java-version: '11'
            
            - name: build with maven
              run: mvn package

            - name: upload artifact
              uses: actions/upload-artifact@v3
              with:
                name: xashy_app
                path: target/*.war

